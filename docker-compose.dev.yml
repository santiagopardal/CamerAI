services:
  camerapi:
    build:
      context: ./CamerAPI
      dockerfile: Dockerfile.dev
    container_name: camerapi
    restart: unless-stopped
    env_file: ./CamerAPI/.env
    ports:
      - "8080:8080"
    volumes:
      - "./CamerAPI:/camerapi"
      - /camerapi/node_modules
  camerai:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: camerai
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/camerai/src
    ports:
      - "50051:50051"
    volumes:
      - "./src:/camerai/src"
      - "./libs:/camerai/libs"
      - "./ai:/camerai/ai"
      - "./camerai.log:/camerai/camerai.log"
  cameraivideosprocessor:
    build:
      context: ./VideosProcessor
      dockerfile: Dockerfile.dev
    container_name: cameraivideosprocessor
    restart: unless-stopped
    env_file:
      - ./VideosProcessor/.env
    volumes:
      - "./VideosProcessor:/videosprocessor"
  camerapp:
    build:
      context: ./CamerAPP/camerapp
      dockerfile: Dockerfile.dev
    container_name: camerapp
    restart: unless-stopped
    env_file:
      - ./CamerAPP/camerapp/.env
    ports:
      - "3000:4173"
    volumes:
      - "./CamerAPP/camerapp/:/camerapp/"
      - /camerapp/node_modules